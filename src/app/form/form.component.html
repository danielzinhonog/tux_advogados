<section class="contact">
  <div class="container">
      <h1>Cadastro</h1>
      <br>
      <section>
        <p>Preencha o formulário abaixo para Cadastrar:</p>
        <form #form="ngForm" (ngSubmit)="cadastro(form)">

          <label for="nome">Nome:</label>
          <input type="text" id="nome" #nomeInput ngModel>

          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" #sobrenomeInput ngModel>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" #cpfInput ngModel>

          <label for="idade">Idade:</label>
          <input type="number" id="idade" #idadeInput ngModel>
          <br><br>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" #enderecoInput ngModel>

          <button (click)="cadastrarUsuario(nomeInput.value, sobrenomeInput.value, cpfInput.value, idadeInput.value, enderecoInput.value)">Cadastrar</button>
        </form>
    </section>
  </div>
</section>
